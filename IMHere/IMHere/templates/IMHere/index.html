{% extends 'IMHere/base.html' %}

{% block title %}
	<title>index</title>
{% endblock title %}

{% block customized_css %}
    <!-- Custom styles for this template -->
    {% load staticfiles %}
    <link href="{% static 'IMHere/css/index.css' %}" rel="stylesheet">
{% endblock customized_css %}

{% block content %}
	<div>
		<!-- Logo and text -->
		<div style="width: 100%; text-align: center; margin-left:-10px">
			<img src="{% static 'IMHere/images/logo.jpg' %}" alt="IMHere_logo" class="logo">
		</div>

		<!-- Username input -->
		<div style="width: 50%; position:relative; margin: 0 auto; margin-top:-150px;">
			<form method="POST" action="{% url 'home' %}">
				<button class="btn btn-lg btn-primary " type="submit" style="width:130px; margin-right:30px; float:right;" value="GO">GO</button>
        		<!-- <button class="btn btn-lg btn-primary " type="submit" value="GO!" style="float: right" /> -->
				<div style="overflow: hidden; margin-left:100px ">
				   <label for="Username" class="sr-only" >Who are you</label>
        			<input type="text" id="Username" class="form-control" placeholder="Who are you" name="username" align="right" style="width:95%; height:44px;" required>
				</div>
				{% csrf_token %}
			</form>
		</div>
	</div>
{% endblock content %}
